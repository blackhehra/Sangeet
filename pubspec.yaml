name: sangeet
description: "A modern open-source music streaming app built by blackhehra. Stream YouTube Music with a beautiful Flutter interface - cross-platform support for Android, iOS, Windows, macOS, and Linux."
homepage: https://github.com/blackhehra/Sangeet
repository: https://github.com/blackhehra/Sangeet
issue_tracker: https://github.com/blackhehra/Sangeet/issues
documentation: https://github.com/blackhehra/Sangeet/blob/main/README.md

# Additional metadata for better discoverability
keywords:
  - music
  - player
  - streaming
  - youtube
  - flutter
  - blackhehra
  - sangeet
  - cross-platform
  - audio
  - music-app
  - youtube-music
  - open-source

topics:
  - music
  - streaming
  - flutter
  - youtube
  - audio-player
publish_to: 'none'
version: 1.0.2-beta+2

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  gap: ^3.0.1
  sliding_up_panel: ^2.0.0+1
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Icons
  iconsax: ^0.0.8
  line_awesome_flutter: ^2.0.0
  font_awesome_flutter: ^10.7.0
  
  # Audio/Video Player (media_kit_libs_video includes audio support)
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_video: ^1.0.5
  audio_service: ^0.18.15
  audio_session: ^0.1.21
  
  # Music Service
  youtube_explode_dart: ^3.0.5
  
  # Storage
  shared_preferences: ^2.3.4
  path_provider: ^2.1.5
  
  # Utils
  collection: ^1.19.1
  http: ^1.2.2
  flutter_dotenv: ^5.1.0
  rxdart: ^0.28.0
  url_launcher: ^6.2.5
  package_info_plus: ^4.2.0
  
  # Sharing
  share_plus: ^7.2.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.0
  app_links: ^3.5.0
  file_picker: ^8.0.0
  
  # Lyrics
  lrc: ^1.0.2
  scroll_to_index: ^3.0.1
  palette_generator: ^0.3.3+4
  
  # Bluetooth Audio Device Detection
  flutter_blue_plus: ^2.1.0
  permission_handler: ^11.3.1
  
  # Voice Recognition (disabled - Swift concurrency issues on iOS)
  # speech_to_text: ^7.0.0
  
  # Local Server for streaming
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  
  # Legacy Integration (keeping for now)
  webview_flutter: ^4.10.0
  flutter_inappwebview: ^6.1.5
  otp: ^3.1.4
  flutter_secure_storage: ^9.2.2
  dio: ^5.7.0
  
  # Plugin System (for music metadata)
  # These are the same dependencies the plugin system uses
  hetu_script: ^0.4.2+1
  hetu_std:
    git:
      url: https://github.com/hetu-community/hetu_std.git
      ref: main
  hetu_otp_util:
    git:
      url: https://github.com/hetu-community/hetu_otp_util.git
      ref: main
  hetu_spotube_plugin:
    git:
      url: https://github.com/KRTirtho/hetu_spotube_plugin.git
      ref: main
  
  # Additional dependencies for plugin system
  desktop_webview_window:
    git:
      path: packages/desktop_webview_window
      url: https://github.com/KRTirtho/flutter-plugins.git
  # fk_user_agent is pulled from plugin system's git dependency
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.13
  freezed: ^2.5.2
  json_serializable: ^6.6.2
  flutter_launcher_icons: ^0.14.3

# Permanent fix: Use local copy of fk_user_agent with compileSdk 36
dependency_overrides:
  fk_user_agent:
    path: packages/fk_user_agent

flutter_launcher_icons:
  android: true
  ios: true
  windows:
    generate: true
    icon_size: 256
    image_path: "assets/images/ic_launcher_windows.png"  # Windows-specific icon
  image_path: "assets/images/ic_launcher.png"  # Default for Android/iOS
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assets/images/ic_launcher.png"

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/videos/
    - LICENSE
    # Hetu script bytecode files
    - packages/hetu_std/assets/bytecode/std.out
    - packages/hetu_otp_util/assets/bytecode/otp_util.out
    - packages/hetu_spotube_plugin/assets/bytecode/spotube_plugin.out
    # Plugin files
    - assets/plugins/spotify/plugin.json
    - assets/plugins/spotify/plugin.out
    - assets/plugins/spotify/logo.png
