name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: List all available iOS Simulator runtimes
      run: xcrun simctl list runtimes
      
    - name: List available simulator devices
      run: xcrun simctl list devices available
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.6'
        channel: 'stable'
        
    - name: Create .env file
      run: echo "YTM_API_KEY=${{ secrets.YTM_API_KEY }}" > .env
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Clean and reinstall pods with code signing disabled
      run: |
        cd ios
        rm -rf Pods Podfile.lock .symlinks Flutter.podspec
        
        # Add code signing disabled to Podfile post_install hook
        if grep -q "post_install" Podfile; then
          # Append to existing post_install
          sed -i '' '/post_install do |installer|/a\
            installer.pods_project.targets.each do |target|\
              target.build_configurations.each do |config|\
                config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"\
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"\
              end\
            end
          ' Podfile
        else
          # Add new post_install block
          cat >> Podfile << 'EOF'
        
        post_install do |installer|
          installer.pods_project.targets.each do |target|
            target.build_configurations.each do |config|
              config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
              config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
            end
          end
        end
        EOF
        fi
        
        pod install --repo-update
        cd ..
      
    - name: Get version from pubspec.yaml
      id: version
      run: |
        VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
      
    - name: Build iOS (no signing)
      run: |
        # First run flutter build to generate necessary files
        flutter build ios --release --no-codesign --config-only
        
        # Build using xcodebuild with code signing completely disabled
        cd ios
        xcodebuild -workspace Runner.xcworkspace \
          -scheme Runner \
          -configuration Release \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          PROVISIONING_PROFILE_SPECIFIER="" \
          -archivePath build/Runner.xcarchive \
          archive
        cd ..
        
    - name: Create IPA structure
      run: |
        # Create IPA from the archive
        mkdir -p Payload
        cp -r ios/build/Runner.xcarchive/Products/Applications/Runner.app Payload/
        zip -r Sangeet-iOS.ipa Payload
        rm -rf Payload
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: Sangeet-iOS-${{ steps.version.outputs.version }}
        path: Sangeet-iOS.ipa
        retention-days: 30
