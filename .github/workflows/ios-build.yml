name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.0.app
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.6'
        channel: 'stable'
        
    - name: Create .env file
      run: echo "YTM_API_KEY=${{ secrets.YTM_API_KEY }}" > .env
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Clean and reinstall pods
      run: |
        cd ios
        rm -rf Pods Podfile.lock .symlinks Flutter.podspec
        pod install --repo-update
        cd ..
      
    - name: Get version from pubspec.yaml
      id: version
      run: |
        VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
      
    - name: Build iOS (no signing)
      run: |
        flutter build ios --release --no-codesign
        
    - name: Create IPA structure
      run: |
        mkdir -p Payload
        cp -r build/ios/iphoneos/Runner.app Payload/
        zip -r Sangeet-iOS.ipa Payload
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: Sangeet-iOS-${{ steps.version.outputs.version }}
        path: Sangeet-iOS.ipa
        retention-days: 30
